<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
    <title>Recipe Builder</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-xl-6 no-gutters">
                <div class="leftside d-flex justify-content-center align-items-center">
                </div>
                <div class="child-left">
                    &nbsp;
                    <div class="add-icon">
                        <span class="add_icon--icon">+</span>
                    </div>
                    <div class="content-left">
                        <div class="title">
                            <h2>Recipe Box</h2>
                        </div>
                        <div class="subtext">
                            Hello Kareem, welcome back. You have <span id="highlighted">seven
                            </span> remaining recipes to cook from.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 no-gutters">
                <div class="rightside d-flex justify-content-center align-items-center">
                </div>
                <div class="child-right">
                    <div class="content-right">
                        <div class="time">
                            <span class="dmy">DAY</span>
                            <span class="dmy">WEEK</span>
                            <span class="dmy">MONTH</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
