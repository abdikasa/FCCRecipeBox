<!doctype html>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Recipe Builder</title>
</head>


<body>
    <div class="container-fluid d-flex justify-content-center d-flex align-items-center my-4">
        <div class="row no-gutters">

            <!-- Leftmost Small Column -->
            <div class="col col-xl-1 col-lg-12 col-md-12 col-sm-12 icon-div" style="height:30%">
                <div class="d-flex align-items-center d-flex justify-content-center mt-5">
                    <img src="./recipe-icon.png" alt="chef-icon" class="icon-title">
                </div>
                <div class="d-flex justify-content-center d-flex align-items-center">
                    <span id="add-icon">
                        <button type="button" class="btn btn-link btn-add" data-toggle="modal"
                            data-target=".bd-example-modal-lg">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </button>
                    </span>
                </div>
            </div>

            <!-- Left half content -->
            <div class="col col-xl-4 col-lg-12 col-md-12 col-sm-12 left-div">
                <div class="title col col-xl-12 mt-5 pb-5 pl-5">
                    <h2>Recipe <span class="orange">Box</span></h2>
                </div>
                <div class="wel-msg col col-xl-12 pl-5 pt-3">
                    <h3>Hello <span class="highlight">Kareem</span>,<br>welcome back!<br>You have <span
                            id="num-of-tasks">eleven </span>remaining
                        recipes<br>to complete this week!</h3>
                </div>
                <footer>
                    <!-- <p class="pl-5 text-muted" style="position:absolute; bottom:2%; left:0.2%">January 11, 2019</p> -->
                    <p class="pl-5 pt-5 text-muted text-uppercase today-date"></p>
                </footer>
            </div>

            <!-- MODAL -->
            <div class="col col-xl-7 right-div" style="height: 100%; max-height: 100%">
                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content bg-light text-dark">
                            <div class="modal-header bg-dark text-white">
                                <img src="./recipe-icon.png" alt="chef-icon" class="icon-title">
                                <h5 class="col-9 modal-title text-center font-weight-bold ">Add A Recipe</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body text-center font-weight-bold">
                                <form>
                                    <div class="form-group">
                                        <label for="">Recipe Name</label>
                                        <input type="text" class="form-control" id="recipe-name" maxlength="120"
                                            placeholder="Louisiana Lasagna">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Description</label>
                                        <textarea class="form-control" id="description" rows="2" maxlength="150"
                                            placeholder="My favourite dish"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Ingredients</label>
                                        <textarea class="form-control" id="ingredients" rows="2" maxlength="200"
                                            placeholder="Separate each ingredient with '\'&#10;For example, Milk\ 4 Eggs \ etc."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Directions</label>
                                        <textarea class="form-control" id="directions" rows="3" maxlength="200"
                                            placeholder="Separate each direction with '\'&#10;For example, Pre-heat the oven\ Prepare the cuttlery \ etc."></textarea>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-sm-5 col-form-label">Total Cook Time
                                            (mins):</label>
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control" id="duration" min="1" max="5000"
                                                placeholder="240 minutes">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-sm-5 col-form-label">Number of
                                            Servings:</label>
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control" id="numOfServings" min="1"
                                                max="5000" placeholder="2" required>
                                        </div>
                                    </div>

                                    <div class="form-group browse-images">
                                        <label for="img-upload">Add image of the dish</label>
                                        <input type="file" class="form-control-file" id="image-upload">
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary save">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                            <form>

                        </div>
                    </div>
                </div>

                <!-- Entering Right Half Content -->
                <!-- Dates -->
                <div class="col col-xl-12 mt-5 time">
                    <div class="time">
                        <span class="dmy">Today</span>
                        <span class="dmy">This Week</span>
                        <span class="dmy">This Month</span>
                    </div>

                    <div class="container card-container py-4">

                    </div>

                    <div class="modal fade bd-example-modal-2g" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel2" aria-hidden="true">
                        <div class="modal-dialog modal-2g">
                            <div class="modal-content bg-light text-dark">
                                <div class="modal-header bg-dark text-white">
                                    <img src="./recipe-icon.png" alt="chef-icon" class="icon-title">
                                    <h5 class="col-9 modal-title text-center font-weight-bold ">Full Recipe</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center font-weight-bold">
                                    <form>
                                        <div class="card text-justify p-4">
                                            <div class="form-group row">
                                                <label for="" class="col-sm-12 col-form-label pb-2 recipe-full">Recipe
                                                    Name
                                                </label>
                                                <div class="col-sm-12">
                                                    <p class="card-text full-name">3</p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for=""
                                                    class="col-sm-12 col-form-label pb-2 recipe-full">Description
                                                </label>
                                                <div class="col-sm-12">
                                                    <p class="card-text full-description">3</p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for=""
                                                    class="col-sm-12 col-form-label pb-2 recipe-full">Ingredients
                                                </label>
                                                <div class="col-sm-12">
                                                    <p class="card-text full-ingredients">3</p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for=""
                                                    class="col-sm-12 col-form-label pb-2 recipe-full">Directions
                                                </label>
                                                <div class="col-sm-12">
                                                    <p class="card-text full-directions">3</p>
                                                </div>
                                            </div>
                                            <div class="form-group row text-center">
                                                <label for="" class="col-sm-12 col-form-label pb-2 recipe-full">Total
                                                    Cook Time
                                                    (mins):</label>
                                                <div class="col-sm-12">
                                                    <p class="card-text full-time">3</p>
                                                </div>
                                            </div>
                                            <div class="form-group row text-center">
                                                <label for="" class="col-sm-12 col-form-label pb-2 recipe-full">Number
                                                    Of Servings:
                                                </label>
                                                <div class="col-sm-12">
                                                    <p class="card-text full-servings">3</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                        <form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- jQuery first, then Popper.js, then Bootstrap JS -->

                <script src="./app.js"></script>
